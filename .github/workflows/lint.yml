name: Lint

on:
  pull_request:
    branches: [main]
  push:
    branches-ignore: [main] # Run on all branches except main
  pull_request_target: # This ensures it runs on PRs from forks too
    branches: [main]

jobs:
  lint:
    name: Run Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type checking
        run: npm run type-check
